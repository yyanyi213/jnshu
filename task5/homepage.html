<!DOCTYPE html>
<html>
    <head>
        <title>
            PersonalHomepage
        </title>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
           
        <link href="homepage.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="header">
            <img src="images/back.png">
                <p>
                    个人主页
                </p>
            </img>
        </div>
        <div class="imgSection">
            <img class="portrait" src="images/portrait.png"/>
            <div class="right">
                <p>
                    高素雅  51岁
                </p>
                <div class="position">
                    <img src="images/icon2.png"/>
                    <p>
                        北京.通州.果园
                    </p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="title">
                <img src="images/line.png">
                    <p>
                        专业技能
                    </p>
                </img>
            </div>
            <hr class="splitLine" />
            <div class="icon">
                <div class="zhujia">
                    <img src="images/icon1.png"/>
                    <p>
                        住家
                    </p>
                </div>
                <div class="buhan">
                    <img src="images/icon1.png"/>

                        不含餐
                    </p>

            </div><hr />

                <p>
                    从业年限
                </p><p>|</p>

                    0-3年
                </p>

                    工作时间     
                </p><p>|</p>

                    全天
                </p>
            </div><hr />
            <div class="items">
                <p>
                    服务价格
                </p><p>|</p>
                <p class="twenty-five">
                    25元/小时
                </p>
            </div><hr />
            <div class="items">
                <p>
                    自我介绍
                </p><p>|</p>
                <p>
                    可以洗衣、做饭、照顾老人。在护工方面有五年经验，经验丰富。
                </p>
            </div><hr />
        </div>
        <div class="footer">
            <button>
                留言
            </button>
            <button>
                电话联系
            </button>
        </div>
